<header>
  <div class="container header__logo">
    <img class="logo" srcset="
        images/header/logo_40.png   40w,
        images/header/logo_48.png   48w,
        images/header/logo_60.png   60w,
        images/header/logo_80.png   80w,
        images/header/logo_96.png   96w,
        images/header/logo_120.png 120w
      " sizes="(min-width: 1200px) 60px, (min-width: 768px) 48px, (min-width: 480px) 40px, 100vw"
      src="./images/header/logo_40.png" alt="logo" width="40" />
    <ul class="desktop-menu">
      <li class="desktop-menu_item">
        <a href="#hero" class="desktop-menu_link">Home</a>
      </li>
      <li class="desktop-menu_item">
        <a href="#about" class="desktop-menu_link">How it’s made?</a>
      </li>
      <li class="desktop-menu_item">
        <a href="#products" class="desktop-menu_link">Our products</a>
      </li>
      <li class="desktop-menu_item">
        <a href="#location" class="desktop-menu_link">Contact</a>
      </li>
    </ul>
    <include src="./partials/modals/buy-now.html"></include>
    <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
      <svg width="32" height="32">
        <use href="./images/icons.svg#mobile_menu"></use>
      </svg>
    </button>

    <button class="button --button-arrow button__buy-now   button__buy-now--none js-open-modal" type="button"
      data-modal="5">
      <span class="button_text">Buy now</span><svg class="button__icon" width="12" height="12">
        <use href="./images/icons.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </div>

  <div class="menu-container js-menu-container" id="mobile-menu">
    <button class="menu-toggle js-close-menu">
      <svg width="19" height="19">
        <use href="./images/icons.svg#mobile_menu_x"></use>
      </svg>
    </button>

    <ul class="mobile-menu">
      <img class="logo__menu" srcset="
          images/header/logo_40.png   40w,
          images/header/logo_48.png   48w,
          images/header/logo_60.png   60w,
          images/header/logo_80.png   80w,
          images/header/logo_96.png   96w,
          images/header/logo_120.png 120w
        " sizes="(min-width: 1200px) 60px, (min-width: 768px) 48px, (min-width: 480px) 40px, 100vw"
        src="./images/header/logo_40.png" alt="logo__menu" width="40" />
      <li class="mobile-menu_item">
        <a href="/" class="mobile-menu_link">Home</a>
      </li>
      <li class="mobile-menu_item">
        <a href="#about" class="mobile-menu_link">How it’s made?</a>
      </li>
      <li class="mobile-menu_item">
        <a href="#products" class="mobile-menu_link">Our products</a>
      </li>
      <li class="mobile-menu_item">
        <a href="#location" class="mobile-menu_link mobile-menu__button ">Contact</a>
      </li>

    </ul>
    <include src="./partials/modals/buy-now.html"></include>
    <button class="button --button-arrow button__buy-now js-open-modal" type="button" data-modal="5">
      <span class="button_text">Buy now</span><svg class="button__icon" width="12" height="12">
        <use href="./images/icons.svg#icon-arrow-right"></use>
      </svg>
    </button>
  </div>

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
    integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
    crossorigin="anonymous"></script>
  <script defer src="./js/mobile-menu.js"></script>
</header>
